      DefineDefaultHome: "&aHome principal definida."
      DefineHome: "&aHome '%home%' definida."
      ExceedLimit: "&cVocê atingiu o limite de %limit% homes."
    # Mensagens do comando listhome
    Listhome:
      Listing: "&aSuas casas: &f%homes%"
    # Mensagens do comando home
    Home:
      Teleporting: "&aTeleportando para %home% em %delay% segundos."
      NotFound: "A home '%home%' não existe."
    # Mensagens do comando delhome
    Delhome:
      Usage: "&cUtilize /%command% <home> para deletar sua home"
      NotFound: "&cA home %name% não foi encontrada."
      Success: "&aA home &f%name% &afoi deletada com sucesso!"

  # Seção de configuração dos comandos de warp
  WarpSection:
    Warp:
      Usage: "&cUtilize /%command% <warp>"
      NoExist: "&aA warp %warp% não existe."
    WarpList:
      Listing: "&aWarps: &f%warps%"
    Setwarp:
      Usage: "&cUtilize /%command% <warp>"
      ExistWarp: "&aA warp '%warp%' já existe!"
      Success: "&aVocê definiu a warp '%warp'."
