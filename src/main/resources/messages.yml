      - "&cO encantamento não foi encontrado!"
      - "&cLista de encantamentos: &f%enchantments%"
    LevelInvalid: "&cColoque um nível válido!"
    Success: "&aO encantamento &f%name% &afoi adicionado."

  # Mensagens do comando enderchest
  Enderchest:
    Success: "&aEnderchest do jogador &f%name% &afoi aberto."

  # Mensagens do comando feed
  Feed:
    Success: "&aA fome foi recuperada!"
    SuccessOther: "&aA fome de %target% foi recuperada!"

  # Mensagens do comando fly
  Fly:
    Success-On: "&aO fly foi ativado."
    Success-Off: "&cO fly foi desativado"
    SuccessOther-On: "&aO modo voar do jogador %target% foi ativado!"
    SuccessOther-Off: "&cO modo voar do jogador %target% foi desativado!"

  # Mensagens do comando Gamemode
  Gamemode:
    Usage: "&cO modo não foi encontrado, utilize /%command% <modo>"
    Success: "&aSeu modo de jogo foi atualizado para %gamemode%"
    SuccessOther: "&aModo de %target% foi atualizado para %gamemode%"

  # Mensagens do comando hat
  Hat:
    Success: "&aAproveite seu novo chapéu!"

  # Mensagens do comando heal
  Heal:
    Success: "&aVida foi recuperada!"
    SuccessOther: "&aVida de &f%target% &afoi recuperada!"

