  OnlinePlayers:
    Listing: "&aJogadores: &f%playerlist%"

  # Mensagens do comando ping
  Ping:
    Success: "&aSeu ping é %ping%"
    SuccessOther: "&aO ping do jogador &f%target% &aé %ping%"

