# Configuração de todas as mensagens dos comandos #
###################################################
Commands:
  # Mensagens do comando de divulgar
  Divulgar:
    Usage: "&cUtilize /%command% <anuncio>"
    Format:
      - ""
      - "&a&lANUNCIO> &f%player%: &a%message%"
      - ""
  # Mensagens do comando de spawn
  SpawnSection:
    Setspawn: "&aSpawn definido!"
    Spawn:
      NotDefined: "&cO spawn não foi definido."

  # Mensagens do comando de back
  Back:
    NotFoundLocation: "&cNenhuma localização foi encontrada."
    Teleport: "&aTeleportado para a última localização."

  # Mensagens do comando de clear chat
  ClearChat:
    Success: "&aO chat foi limpo!"

  # Mensagens do comando de clear
  Clear:
    Success: "&aSeu inventário foi limpo!"
    SuccessOther: "&aInventário de %target% foi limpo!"

  # Mensagens do comando de encantar
  Enchant:
    Usage: "&cUtilize /%command% <encantamento> <nivel> para encantar"
