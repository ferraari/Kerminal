    Kit:
      Usage: "&cUtilize /%command% <kit>"
      NoHaveSpace: "&cVocê não tem espaço suficiente no inventário para receber o Kit."
      Success: "&aVocê recebeu o kit '%name%'."
    # Mensagens de criar kit
    CreateKit:
      Usage: "&cUtilize /%command% <kit> <delay>"
      InvalidTime: "&cDefina um tempo válido para o kit ou deixe '0' para não definir nenhum delay."
