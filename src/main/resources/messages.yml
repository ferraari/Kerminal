      NoHaveItem: "&cVocê não pode criar um kit vazio."
      Success: "&aO kit %name% foi criado com sucesso!"
    # Mensagens e quando deletar o kit
    DeleteKit:
      Usage: "&cUtilize /%command% <kit>"
      Success: "&aO kit '%name%' foi deletado."

  # Seção de configuração dos comandos de home
  HomeSection:
    # Nome da home principal do jogador
    NameOfDefaultHome: "padrao"
    EnableWarning: false
    # Aviso que aparecerá em algumas mensagens caso não tenha uma home principal
    DefaultHomeWarning: "&c&lAVISO! &cDefina sua home principal com /%command%"
    # Mensagens do comando sethome
    Sethome:
